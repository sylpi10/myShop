{% extends "shop/base.html" %}

{% load static %}

{% block title %}
 shopping cart
{% endblock %}

{% block content %}

 <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="main-wrapper product-detail">
    <div class="container dark-grey-text mt-5">
            <h1>Détails du produit</h1>


      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{% if product.image %}{{ product.image.url }}{% else %} {% static 'img/no_image.png'%}{% endif %}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple p-2 mr-1">{{ product.category }}</span>
              </a>
<!--              <a href="">-->
<!--                <span class="badge blue p-2 mr-1">New</span>-->
<!--              </a>-->

            </div>

            <p class="lead">
              <span>{{ product.price }} €</span>
            </p>

            <p class="lead font-weight-bold">Description:</p>

            <p>{{ product.description|linebreaks }}</p>

            <form action="{% url 'cart:cart_add' product.id %}"
                  class="d-flex justify-content-left" method="post">
              <!-- Default input -->
                {{ cart_product_form }}
                {% csrf_token %}
              <button type="submit" aria-label="Add" class="form-control add-to-cart">
                <i class="fa fa-cart-plus" aria-hidden="true"></i> Ajouter au panier
              </button>

            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

    </div>
    </div>
  </main>
  <!--Main layout-->


{% endblock %}
